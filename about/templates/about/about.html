{% extends 'shared/_Main.html' %}
{% load static %}
{% block Content %}
	<!-- Start header -->
	<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-12">
					<h1>About Us</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- End header -->

	<!-- Start About -->
	<div class="about-section-box">
		<div class="container">
			<div class="row">
                {% for about in about_list %}
                    <div class="col-lg-6 col-md-6">
					<img src="{{ about.image.url }}" alt="" class="img-fluid">
				</div>
				<div class="col-lg-6 col-md-6 text-center">
					<div class="inner-column">
						<h1>Welcome To <span>Yamifood Restaurant</span></h1>
						<h4>Little Story</h4>
                        <p>{{ about.little_story }}</p>
						<a class="btn btn-lg btn-circle btn-outline-new-white" href="/reservation">Reservation</a>
					</div>
				</div>
				<div class="col-md-12">
					<div class="inner-pt">
                        <p>{{ about.content }}</p>
					</div>
				</div>
                {% endfor %}

			</div>
		</div>
	</div>
	<!-- End About -->
{% endblock %}
